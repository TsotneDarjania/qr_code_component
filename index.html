<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row align-items-center vh-100">
                <div class="card shadow border col-9 col-sm-7 col-md-5 col-lg-4 col-xl-3 mx-auto">
                    <img src="img/image-qr-code.png" alt="" class="card-img-top p-1 mt-2">
                    <div class="card-body p-2">
                        <h5 class="card-title text-center fw-bold text-shadow mx-auto mt-3">Improve your front-end skills by building projects</h5>
                        <p class="card-text text-center text-secondary mt-4 lead">Scan the QR code to visit Frontend
                            Mentor and take your coding skills to next level
                        </p>  
                    </div>  
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
